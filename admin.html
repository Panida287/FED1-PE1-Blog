<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8"/>
    <meta name="Mum, how do I...?" content="cooking good is cooking mum's way"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <meta property="og:image" content="assets/favicon_io"/>
    <link rel="icon" type="image/png" sizes="180x180" href="assets/favicon_io/apple-touch-icon.png"/>
    <link rel="icon" type="image/png" sizes="32x32" href="assets/favicon_io/favicon-32x32.png"/>
    <link rel="icon" type="image/png" sizes="16x16" href="assets/favicon_io/favicon-16x16.png"/>
    <link rel="stylesheet" href="css/styles.css"/>
    <link rel="stylesheet" href="css/admin.css"/>
    <link rel="stylesheet" href="css/admin-bg-header.css"/>
    <title>Admin</title>
    <script src="https://kit.fontawesome.com/5d32d5fe01.js" crossorigin="anonymous"></script>
    <script type="module" src="javascript/app.js" defer></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400..700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Beau+Rivage&family=Bebas+Neue&family=Bitter:ital,wght@0,100..900;1,100..900&display=swap"
          rel="stylesheet">
</head>
<body>

<div id="overlay"></div>

<header>
    <div class="header">
        <img class="logo" alt="logo" aria-label="logo of mum, how do I...?" src="assets/logo.png">
        <a href="admin.html" class="admin">
            <i class="fa-regular fa-user"></i>
            <h3>admin</h3>
        </a>
        <div class="user">
            <div id="admin-avatar" class="avatar"></div>
            <p id="admin-username" class="username">Panida</p>
            <button id="logout-btn" aria-label="click to logout">
                <i class="fa-solid fa-arrow-right-from-bracket"></i>
            </button>
        </div>
    </div>
    <div id="logout-box">
        <h4>Do you want to logout?</h4>
        <div class="yes-no-btns-container">
            <button id="logout-confirm" class="btn-black">yes</button>
            <button id="logout-abort" class="btn-black">no</button>
        </div>
    </div>
</header>

<main>

    <div class="buttons">
        <div class="filter-container">
            <button id="filter" class="btn-black">
                filter by
            </button>
            <ul id="filter-dropdown">
                <li>
                    <button class="filter-btn" id="asian">asian</button>
                </li>
                <li>
                    <button class="filter-btn" id="salad">salad</button>
                </li>
                <li>
                    <button class="filter-btn" id="soup">soup</button>
                </li>
                <li>
                    <button class="filter-btn" id="pasta">pasta</button>
                </li>
                <li>
                    <button class="filter-btn" id="main-course">main-course</button>
                </li>
                <li>
                    <button class="filter-btn" id="view-all">view all</button>
                </li>
            </ul>
        </div>
        <button class="btn-black" id="post-new">
            + post new
        </button>
        <div class="search">
            <input type="text" id="search-input">
            <label for="search-input" id="search-input-label">
                <button id="search-btn" class="btn-black">
                    search
                </button>
            </label>
        </div>
    </div>

    <div id="main-container">
        <h1 class="post-header">all recipes</h1>
        <div id="posts-container"></div>
        <div id="pagination">
            <button id="previous">
                < Previous
            </button>
            <p id="current-page"></p>
            <button id="next">
                Next >
            </button>
        </div>
    </div>
    <div id="search-result-container"></div>
    <div id="delete-dialog">
        <h4>
            Post will be permanently deleted
            <br>
            Are you sure?
        </h4>
        <div class="delete-btns-container">
            <button class="btn-red" id="delete-confirm">
                Yes
            </button>
            <button class="btn-black" id="delete-abort">
                No
            </button>
        </div>
    </div>
</main>

</body>
</html>
