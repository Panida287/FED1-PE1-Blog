<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Write Blog Post</title>
    <script src="../javascript/post.js" defer></script>
</head>
<body>
<h2>Write Blog Post</h2>
<form id="blogPostForm">
    <label for="title">Title:</label>
    <input type="text" id="title" name="title" required><br><br>
    <label for="body">Content:</label>
    <textarea id="body" name="content" rows="4" cols="50" required></textarea><br><br>
    <label for="imageUrl">Image URL:</label>
    <input type="url" id="imageUrl" name="imageUrl"><br><br>
    <label for="tags">tags:</label>
    <input type="text" id="tags" name="tags"><br><br>
    <button type="submit">Submit</button>
</form>

<div id="message"></div>

</body>
</html>
